<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="head1">
            <h2>Welcome To College</h2>
        </div>
    </header>
    <form>
        <label class="tittle">Username:</label><br><br>
        <input type="text" id="name"><br><br>
        <div class="msg"></div>

        <label class="tittle">Email:</label><br><br>
        <input type="text" id="email"><br><br>
        <div class="msg1"></div>

        <label class="tittle">Password:</label><br><br>
        <div class="password">
            <input type="password" id="pwd">
            <img src="eye-slash-regular.svg" id="eye-icon">
        </div><br>
        <div class="msg2"></div>

        <label class="tittle">Confirm Password:</label><br><br>
        <div class="password1">
            <input type="password" id="rpwd">
            <img src="eye-slash-regular.svg" id="eye-slash-icon">
        </div>
        <div class="msg3"></div><br>
        <button>Submit</button>
    </form>

</body>

</html>
